<div style="padding-left: 30px;">
  <kendo-treeview [nodes]="data" textField="name" kendoTreeViewExpandable kendoTreeViewSelectable kendoTreeViewHierarchyBinding
  childrenField="sublevels" [selectBy]="'id' && 'name'" (nodeClick)="event(selectedKeys, selectedKeys.sublevels)" [(selectedKeys)]="selectedKeys"></kendo-treeview>
</div>
