<div>
    Selected keys: {{selectedKeys}}
</div>
<div style="padding-left: 30px;">
  <kendo-treeview [nodes]="data" textField="name" kendoTreeViewExpandable kendoTreeViewSelectable kendoTreeViewHierarchyBinding
  childrenField="sublevels" [selectBy]="'id'" (nodeClick)="event(selectedKeys, hasChildren(selectedKeys))" [(selectedKeys)]="selectedKeys"></kendo-treeview>
</div>
