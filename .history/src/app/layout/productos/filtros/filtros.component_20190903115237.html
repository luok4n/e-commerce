<form [formGroup]="filtrosForm">
  <div fxFlex fxLayoutGap="1%" fxLayout="row">
    <div fxFlex>
      <mat-form-field>
        <mat-select formControlName="Disponibilidad" placeholder="Disponibilidad">
            <mat-option *ngFor="let disponibilidad of disponibilidadList" [value]="disponibilidad">{{disponibilidad}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field class="example-full-width">
        <input matInput formControlName="precio1" style="text-transform:uppercase" placeholder="Precio minimo">
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field class="example-full-width">
        <input matInput formControlName="precio2" style="text-transform:uppercase" placeholder="Precio maximo">
      </mat-form-field>
    </div>
  </div>
</form>
